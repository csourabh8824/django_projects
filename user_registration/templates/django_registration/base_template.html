{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% comment %} <link rel="stylesheet" href="{% static 'django_registeration/css/bootstrap.css' %}"> {% endcomment %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/register/">Register</a>
                </li>   
            </ul>
        </div>  
    </nav>
    {% block content %}{% endblock  %}
    {% comment %} <script src="{% static 'django_registeration/js/jquery.js' %}"></script>
    <script src="{% static 'django_registeration/js/popper.js' %}"></script>
    <script src="{% static 'django_registeration/js/bootstrap.js' %}"></script> {% endcomment %}
</body>
</html>
